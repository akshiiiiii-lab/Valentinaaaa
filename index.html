<html lang="en">
<head>

<style>
@import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&display=swap');

body{
  margin:0;
  height:100vh;
  background:
    linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
    url("./images/95223aecf2f95c38457cdc9d3cbd05ff.jpg"); /* Initial image */

  background-position:center;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:"Copperplate","Copperplate Gothic","Cinzel",serif;
  overflow:hidden;
  transition: background 1s ease;
}

body.no-bg{
  background:
    linear-gradient(rgba(0,0,0,0.25), rgba(0,0,0,0.25)),
    url("./images/266538fb0b0e896d52a248d8e84747a0.jpg"); /* NO image */
  background-size:cover;
  background-position:center;
}

body.yes-bg{
  background:
    linear-gradient(rgba(0,0,0,0.25), rgba(0,0,0,0.25)),
    url("./images/2f1b2848897097c1b4bf44199613eea6.jpg"); /* YES image */
  background-size:cover;
  background-position:center;
}

.card{
  background:rgba(255,255,255,0.95);
  padding:80px 60px;
  border-radius:45px;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,0.35);
  width:600px;
  max-width:90%;
  z-index:2;
}

h1{
  color:#b11226;
  font-size:46px;
  margin-bottom:40px;
}

p{
  font-size:28px;
  color:#2b2b2b;
  min-height:120px;
  margin-bottom:35px;
  line-height:2;
  word-spacing:4px; /* readable spacing */
}

button{
  padding:20px 36px;
  border:none;
  border-radius:35px;
  font-size:24px;
  cursor:pointer;
  margin:18px;
  font-family:inherit;
}

#yesBtn{
  background:#b11226;
  color:white;
}

#noBtn{
  background:#444;
  color:white;
}

.heart{
  position:absolute;
  font-size:80px; /* BIG floating hearts for YES */
  animation:float 6s infinite;
}

@keyframes float{
  0%{transform:translateY(100vh);opacity:0;}
  50%{opacity:1;}
  100%{transform:translateY(-10vh);opacity:0;}
}

.blast{
  position:absolute;
  font-size:36px;
  animation:blast 2s forwards;
}

@keyframes blast{
  0%{transform:scale(0) translateY(0);opacity:1;}
  100%{transform:scale(1.6) translateY(-180px);opacity:0;}
}

.confetti{
  position:absolute;
  font-size:26px;
  animation:confettiFall 3s linear forwards;
}

@keyframes confettiFall{
  0%{transform:translateY(-10vh) rotate(0deg);}
  100%{transform:translateY(100vh) rotate(360deg);}
}

body.yes-zoom{
  animation:yesZoom 0.8s ease-in-out;
}

@keyframes yesZoom{
  0%{transform:scale(1);}
  50%{transform:scale(1.07);}
  100%{transform:scale(1);}
}
</style>
</head>
<body>
<div class="card">

<script>

const noTexts = [

const musicFrame = document.getElementById("ytMusic");

function typeWriter(element, text, speed=90){
  element.innerText = "";
  let i = 0;
  const interval = setInterval(()=>{
    if(i < text.length){
      element.innerText += text.charAt(i);
      i++;
    } else clearInterval(interval);
  }, speed);
}

function noClick(){
  const textEl = document.getElementById("text");
  document.body.classList.add("no-bg");
  document.body.classList.remove("yes-bg");
  if(noCount < noTexts.length){
    typeWriter(textEl, noTexts[noCount], 50);
    noCount++;
  }
}

function yesClick(){

      idx++;
      setTimeout(showNextMessage, 2500);
    }
  }

  // Heart blast animation

    const h = document.createElement("div");

</html>
